site_name: Documentación de SITMUN 3
repo_url: https://github.com/sitmun/sitmun.github.io
repo_name: sitmun/sitmun.github.io
site_url: https://sitmun.github.io

theme:
  name: material
  palette:
    primary: black
  logo: https://raw.githubusercontent.com/sitmun/community/master/Isotip%20SITMUN/PNG/02.principal-transparent-28x28.png
  favicon: https://raw.githubusercontent.com/sitmun/community/master/Isotip%20SITMUN/PNG/02.principal-transparent-28x28.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  language: es
  icon:
    repo: fontawesome/brands/github
    admonition:
      info: octicons/browser-16

extra_css: [css/extra.css]

plugins:
  - search
  - render_swagger
  - autorefs  
  - print-site:  # Must be the last plugin listed here
     add_to_navigation: true
     print_page_title: 'Versión Imprimible'
     # Table of contents
     add_table_of_contents: true
     toc_title: 'Table of Contents'
     toc_depth: 6

nav:
  - Inicio: index.md
  - Cómo empezar:
      - getting-started/que-es.md
      - getting-started/requisitos.md
      - getting-started/instalacion.md
      - getting-started/creando.md
      - getting-started/personalizando.md
  - Características:
      - features-client.md
      - features-server.md
      - Hoja de ruta:
          - roadmap.md
      - Propuestas:
          - roadmap/mas-info-avanzado.md
          - roadmap/mejora-ui-login-dashboard-cliente.md
          - roadmap/app-turismo.md
          - roadmap/informe.md
  - Referencia:
      - Arquitectura: architecture.md
      - Diseño: design.md
      - API: api.md
      - Configuración: configuration.md
      - Gestión: management.md
  - Solución de problemas: troubleshooting.md
  - Acerca de:
      - Licencia: license.md
      - Contacto: contact.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml
      format: svg
  - markdown_grid_tables